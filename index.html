<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>


  <main class="container">
    <div class="icon_card card">
      <img class="logo" src="images/logo.svg" alt="Fylo Logo">
      <div class="btn_flex">
        <div class="btn">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="btn">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="btn">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="storage_card card">
      <p class="text">You've used <strong>815 GB</strong> of your storage</p>

      <div class="progess_bar">
        <div class="progress_bar_color">
          <div class="ball">
          </div>
        </div>
      </div>

      <div class="storage_flex">
        <div class="min-gb"><strong>0 GB</strong></div>
        <div class="max-gb"><strong>1000 GB</strong></div>
      </div>

      <div class="storage_msg_container">
        <div class="storage_msg">
          <strong>185</strong> <span>GB Left</span>
        </div>
      </div>
      <div class="triangle">

      </div>
    </div>
  </main>

</body>

</html>
